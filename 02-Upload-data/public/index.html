<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/main.js" defer></script>
    <title>Project Upload Files</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-lg font-semibold mb-6 mt-2 text-center">Subir Archivos</h1>
        <form id="uploadForm" class="flex flex-col gap-4" enctype="multipart/form-data">
            <input type="file" name="file" required class="p-2 border border-gray-300 rounded-lg">
            <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600">Subir archivo</button>
        </form>
        <h2 class="text-lg font-semibold mt-6 mb-2">Archivos subidos</h2>
        <ul id="fileList" class="space-y-2">
            <p>Aqui iran los ficheros</p>
        </ul>
    </div>
    
</body>
</html>
